    <header id="navbar-container"></header>
    
    <main>
        <!-- transactions -->
        <section class="py-3 py-lg-5">
            <div class="container">
                <div class="row justify-content-around g-4">
                    <div class="col-md-6 col-lg-5 order-2 order-md-1">
                        <h1>Contact</h1>
                        <!-- Contact Form Start -->
                        <form class="mt-4"  action="https://formspree.io/f/xqalyvvd" method="post">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full name</label>
                            <input type="text" class="form-control" id="fullName" name="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone number</label>
                            <input type="tel" class="form-control" id="phone" name="phone">
                        </div>
                        <div class="mb-3">
                            <label for="nature" class="form-label">Nature of request</label>
                            <select class="form-select" id="nature" name="nature" required>
                            <option selected disabled value="">Choose...</option>
                            <option>Mergers & Acquisitions</option>
                            <option>Commercial Agreements & IP</option>
                            <option>Corporate financing</option>
                            <option>Corporate restructuring</option>
                            <option>General business law</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="size" class="form-label">Size of your company</label>
                            <select class="form-select" id="size" name="size" required>
                            <option selected disabled value="">Choose...</option>
                            <option>1-10</option>
                            <option>11-50</option>
                            <option>50-100</option>
                            <option>100+</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="details" class="form-label">Additional details</label>
                            <textarea class="form-control" id="details" name="details" rows="4"></textarea>
                        </div>
                        <button type="submit" class="btn btn-custom w-100">Submit your request</button>
                        </form>
                        <!-- Contact Form End -->
                    </div>
                    <div class="col-md-6 col-lg-5 order-1 order-md-2">
                        <img src="./img/image-contact.jpg" class="img-fluid rounded-4" alt="">
                    </div>
                </div>
            </div>
        </section>

    </main>

<body>

    <header id="navbar-container-fr"></header>
    
    <main>
        <!-- transactions -->
        <section class="py-3 py-lg-5">
            <div class="container">
                <div class="row justify-content-around g-4">
                    <div class="col-md-6 col-lg-5 order-2 order-md-1">
                        <h1>Contact</h1>
                        <!-- Contact Form Start -->
                        <form class="mt-4" id="contact-form" action="https://formspree.io/f/xqalyvvd" method="post">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Nom complet</label>
                            <input type="text" class="form-control" id="fullName" name="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Adresse courriel</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Numéro de téléphone</label>
                            <input type="tel" class="form-control" id="phone" name="phone">
                        </div>
                        <div class="mb-3">
                            <label for="nature" class="form-label">Nature de la demande</label>
                            <select class="form-select" id="nature" name="nature" required>
                            <option selected disabled value="">Choisir...</option>
                            <option>Fusions & Acquisitions</option>
                            <option>Contrats commerciaux & PI</option>
                            <option>Financement d'entreprise</option>
                            <option>Restructuration d'entreprise</option>
                            <option>Droit des affaires général</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="size" class="form-label">Taille de votre entreprise</label>
                            <select class="form-select" id="size" name="size" required>
                            <option selected disabled value="">Choisir...</option>
                            <option>1-10</option>
                            <option>11-50</option>
                            <option>50-100</option>
                            <option>100+</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="details" class="form-label">Détails supplémentaires</label>
                            <textarea class="form-control" id="details" name="details" rows="4"></textarea>
                        </div>
                        <button type="submit" class="btn btn-custom w-100">Soumettre la demande</button>
                        </form>
                        <div id="form-success" style="display: none;">
                            <!-- confirmation -->
                            
                            <h1 class="display-4 mb-4"><i class="fas fa-check-circle text-custom text-burgundy"></i>Merci.</h1>
                            <p class="lead">Votre message a été reçu. Nous vous contacterons sous peu.</p>
                            <a href="./" class="btn btn-custom">Retour à l'accueil</a>
                        </div>
                        <script>
                            /* ajax redirect */
                            const form = document.getElementById("contact-form");
                            const success = document.getElementById("form-success");

                            form.addEventListener("submit", async (e) => {
                                e.preventDefault();

                                const data = new FormData(form);
                                const response = await fetch(form.action, {
                                method: form.method,
                                body: data,
                                headers: {
                                    Accept: "application/json"
                                }
                                });

                                if (response.ok) {
                                form.style.display = "none";
                                success.style.display = "block";
                                } else {
                                alert("There was an error. Please try again later.");
                                }
                            });
                        </script>
                        <!-- Contact Form End -->
                    </div>
                    <div class="col-md-6 col-lg-5 order-1 order-md-2">
                        <img src="../img/image-contact.jpg" class="img-fluid rounded-4" alt="">
                    </div>
                </div>
            </div>
        </section>
